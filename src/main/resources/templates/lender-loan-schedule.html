<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Repayment Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
<h1 class="text-3xl font-bold mb-6">Repayment Schedule for <span th:text="${customer.name}">Customer</span></h1>

<div class="bg-gray-800 p-4 rounded-lg mb-6 space-y-1">
    <p><strong>Email:</strong> <span th:text="${customer.email}">email</span></p>
    <p><strong>Loan Amount:</strong> â‚¹<span th:text="${customer.loanAmount}">0</span></p>
    <p><strong>Loan Term:</strong> <span th:text="${customer.loanTermMonths}">0</span> months</p>
</div>

<table class="table-auto w-full text-sm bg-gray-800 rounded-lg">
    <thead class="bg-gray-700 text-left">
    <tr>
        <th class="px-4 py-2">Installment #</th>
        <th class="px-4 py-2">Due Date</th>
        <th class="px-4 py-2">Principal</th>
        <th class="px-4 py-2">Interest</th>
        <th class="px-4 py-2">EMI</th>
        <th class="px-4 py-2">Remaining Principal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${schedule}" class="border-t border-gray-600">
        <td class="px-4 py-2" th:text="${r.installmentNumber}">1</td>
        <td class="px-4 py-2" th:text="${r.dueDate}">2025-08-01</td>
        <td class="px-4 py-2" th:text="${r.principal}">1000</td>
        <td class="px-4 py-2" th:text="${r.interest}">100</td>
        <td class="px-4 py-2" th:text="${r.emi}">1100</td>
        <td class="px-4 py-2" th:text="${r.remainingPrincipal}">89000</td>
    </tr>
    </tbody>
</table>
</body>
</html>
