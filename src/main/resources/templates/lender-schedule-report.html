<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lender Loan Schedules</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
<h1 class="text-3xl font-bold mb-6">Loan Repayment Schedules</h1>

<table class="table-auto w-full text-sm bg-gray-800 rounded-lg">
    <thead class="bg-gray-700 text-left">
    <tr>
        <th class="px-4 py-2">Customer</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Loan Amount</th>
        <th class="px-4 py-2">Tenure</th>
        <th class="px-4 py-2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}" class="border-t border-gray-600">
        <td class="px-4 py-2" th:text="${c.name}">Customer</td>
        <td class="px-4 py-2" th:text="${c.email}">Email</td>
        <td class="px-4 py-2" th:text="${c.loanAmount}">Amount</td>
        <td class="px-4 py-2" th:text="${c.loanTermMonths + ' months'}">Term</td>
        <td class="px-4 py-2">
            <a th:href="@{'/lender/schedule/' + ${c.id}}"
               class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-700 text-white">View Schedule</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
