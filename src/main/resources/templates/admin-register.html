<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">

<div class="bg-gray-900 p-10 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Registration</h2>

    <form th:action="@{/admin/register}" method="post" th:object="${admin}" class="space-y-4">
        <input type="text" th:field="*{name}" placeholder="Name"
               class="w-full p-2 rounded bg-gray-800 border border-gray-700" required />

        <input type="email" th:field="*{email}" placeholder="Email"
               class="w-full p-2 rounded bg-gray-800 border border-gray-700" required />

        <input type="password" th:field="*{password}" placeholder="Password"
               class="w-full p-2 rounded bg-gray-800 border border-gray-700" required />

        <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-600 text-white p-2 rounded">Register</button>
    </form>

    <p class="text-sm text-center mt-4">
        Already registered? <a th:href="@{/admin/login}" class="text-blue-400 hover:underline">Login</a>
    </p>
</div>

</body>
</html>
