<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md bg-gray-900 p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Lender Registration</h2>

    <form th:action="@{/register}" th:object="${lender}" method="post" class="space-y-4">
        <input type="text" th:field="*{name}" placeholder="Name"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-gray-600" />

        <input type="email" th:field="*{email}" placeholder="Email"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-gray-600" />

        <input type="password" th:field="*{password}" placeholder="Password"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-gray-600" />

        <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-600 text-white py-2 rounded-lg transition">
            Register
        </button>
    </form>

    <a href="/" class="block text-center mt-4 text-gray-400 hover:underline">Back to Home</a>
</div>

</body>
</html>
