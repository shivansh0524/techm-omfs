<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Repayment Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-10">
<h1 class="text-3xl font-bold mb-6">Loan Schedule - <span th:text="${customer.name}">Customer</span></h1>

<table class="table-auto w-full bg-gray-800 rounded-lg text-sm">
    <thead class="bg-gray-700 text-left">
    <tr>
        <th class="px-4 py-2">Installment #</th>
        <th class="px-4 py-2">Due Date</th>
        <th class="px-4 py-2">EMI</th>
        <th class="px-4 py-2">Principal</th>
        <th class="px-4 py-2">Interest</th>
        <th class="px-4 py-2">Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${schedule}" class="border-t border-gray-600">
        <td class="px-4 py-2" th:text="${r.installmentNumber}"></td>
        <td class="px-4 py-2" th:text="${r.dueDate}"></td>
        <td class="px-4 py-2" th:text="${r.emi}"></td>
        <td class="px-4 py-2" th:text="${r.principal}"></td>
        <td class="px-4 py-2" th:text="${r.interest}"></td>
        <td class="px-4 py-2" th:text="${r.remainingPrincipal}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
