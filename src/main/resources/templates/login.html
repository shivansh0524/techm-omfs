<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen">

<!-- Navbar -->
<nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <a href="/" class="text-xl font-bold">OMFS</a>
    <div class="space-x-4">
        <a href="/admin/login" class="hover:text-gray-300">Admin Login</a>
        <a href="/login" class="hover:text-gray-300">Lender Login</a>
        <a href="/customer/login" class="hover:text-gray-300">Customer Login</a>
    </div>
</nav>

<!-- Page content -->
<div class="flex justify-center items-center min-h-[calc(100vh-64px)] px-4">
    <div class="bg-gray-800 shadow-lg p-8 rounded-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Lender Login</h2>
        <form th:action="@{/login}" method="post" class="space-y-4">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 border border-gray-600" />
            <input type="password" name="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 border border-gray-600" />
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Login</button>
        </form>
    </div>
</div>

</body>
</html>
