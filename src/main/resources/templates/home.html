<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-start p-10">
<!-- Navbar -->
<nav class="bg-gray-900 text-white p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50">
    <a href="/" class="text-xl font-bold">OMFS</a>
    <div class="space-x-4">
        <a href="/admin/login" class="hover:text-gray-300">Admin Login</a>
        <a href="/login" class="hover:text-gray-300">Lender Login</a>
        <a href="/customer/login" class="hover:text-gray-300">Customer Login</a>
    </div>
</nav>
<h2 class="text-3xl mt-12 font-semibold mb-6">Registered Lenders</h2>

<ul class="w-full max-w-md bg-gray-900 p-4 rounded-xl shadow-lg space-y-2">
    <li th:each="lender : ${lenders}"
        th:text="${lender.name}"
        class="text-white bg-gray-800 px-4 py-2 rounded-lg hover:bg-gray-700 transition">
        Lender Name
    </li>
</ul>

<a th:href="@{/register}"
   class="mt-6 inline-block bg-blue-800 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition">
    Register New Lender
</a>
</body>
</html>
