<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">

<!-- Navbar -->
<nav class="bg-gray-900 text-white p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50">
  <a href="/" class="text-xl font-bold">OMFS</a>
  <div class="space-x-4">
    <a href="/admin/login" class="hover:text-gray-300">Admin Login</a>
    <a href="/login" class="hover:text-gray-300">Lender Login</a>
    <a href="/customer/login" class="hover:text-gray-300">Customer Login</a>
  </div>
</nav>

<!-- Page Content -->
<div class="flex items-center justify-center min-h-screen pt-24 px-4">
  <div class="bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Customer Login</h2>

    <form method="post" th:action="@{/customer/login}" class="space-y-4">
      <input type="text" name="username" placeholder="Email"
             class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none" required />

      <input type="password" name="password" placeholder="Password"
             class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none" required />

      <button type="submit"
              class="w-full bg-blue-800 hover:bg-blue-600 py-2 rounded-lg transition">
        Login
      </button>

      <p th:if="${error}" th:text="${error}" class="text-red-400 mt-2 text-center"></p>
      <p th:if="${logout}" class="text-green-400 mt-2 text-center">You have been logged out.</p>
    </form>

    <div class="text-center mt-4">
      <a th:href="@{/customer/register}" class="text-blue-400 hover:underline">New user? Register</a>
    </div>
  </div>
</div>

</body>
</html>
