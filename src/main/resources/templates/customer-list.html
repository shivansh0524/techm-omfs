<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-10 min-h-screen">
<h2 class="text-3xl font-bold mb-6">Customer Applications</h2>
<table class="w-full bg-gray-800 rounded-lg mt-8 text-sm">
    <thead class="bg-gray-700">
    <tr>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Loan Amount</th>
        <th class="px-4 py-2">Status</th>
        <th class="px-4 py-2">Date</th>
        <th class="px-4 py-2">Lender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}" class="border-t border-gray-600">
        <td class="px-4 py-2" th:text="${c.name}">Name</td>
        <td class="px-4 py-2" th:text="${c.loanAmount}">Amount</td>
        <td class="px-4 py-2" th:text="${c.status}">Status</td>
        <td class="px-4 py-2" th:text="${c.date}">Date</td>
        <td class="px-4 py-2" th:text="${c.lender.name}">Lender</td>
    </tr>
    </tbody>
</table>

</body>
</html>
